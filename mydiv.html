<style>
    .cell {
        height: 50px;
        width: 50px;
        cursor: pointer;
        line-height: 40px;
        text-align: center;
        font-size: 40px;
    }
</style>

<table border="1">
    <tr>
        <td>
            <div class="cell"></div>
        </td>
        <td>

        </td>

        </td>
    </tr>

    <tr>

        </td>
        <td>
            <div class="cell"></div>
        </td>
    </tr>

    <tr>

        </td>
        <td>
            <div class="cell"></div>
        </td>
    </tr>
</table>

<script>
    var currentSign = 'X';

    $('.cell').on('click', function () {
        if ($(this).html() != '') {
            return
        }


        $(this).html(currentSign)

        if (currentSign === 'X') {
            currentSign = 'O'
        } else {
            currentSign = 'X'
        }
    });
</script>
