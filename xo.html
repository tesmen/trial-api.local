<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<style>
    .cell{
        display: inline-block;
        width: 50px;
        height: 50px;
        cursor: pointer;

        font-size: 30px;
        text-align: center;
        line-height: 50px;
    }
</style>

<center>
    <h1>XOXOXO</h1>

<table border="1">
    <tr>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
    </tr>
    <tr>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
    </tr>
    <tr>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
        <td><div class="cell"></div></td>
    </tr>
</table>
</center>

<script>
    var currentSign = 'X';

    $('.cell').on('click', function () {
        if ($(this).html() != '') {
            return;
        }

        $(this).css({'background-color':'green'});
        $(this).html(currentSign);

        if (currentSign === 'X') {
            currentSign = 'O'
        } else {
            currentSign = 'X'
        }
    })
</script>
