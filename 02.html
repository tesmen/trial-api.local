<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<style>
    .container {
        padding: 3px;
        width: 600px;
        margin: auto;
        border: 1px solid grey;
    }
</style>

<div class="container">
    <span id="title">
        Цитата №<span id="quote_id"></span>
    </span>
    <hr>

    <div id="text" style="min-height: 200px;"></div>
    <hr>

    <div id="buttons">
        <input type="text" id="name">

        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5

        <button id="make-rate">Оценить</button>

        <button style="float: right;" id="get-next">Следующая цитата</button>
    </div>

    Оценки:

    <div id="rates">

    </div>
</div>

<script>
    function renderPage(id, text, rates) {
        $('#quote_id').text(id);
        $('#text').text(text);

        var ratesText = '';

        for (var i in rates) {
            var rateName = rates[i].name;
            var rateMark = rates[i].rate;
            ratesText += '<div>' + rateName + ' оценил на ' + rateMark + '</div>'
        }

        $('#rates').html(ratesText)
    }

    function loadNext() {
        $.get('http://217.107.34.29/get_quote.php').then(function (response) {
            renderPage(response.id, response.text, response.rates)
        })
    }

    function makeRate() {
        var name = $('#name').val();

        if ('' == name) {
            alert('Не указано имя!');
            return;
        }

        var data = {
            name: $('#name').val(),
            id: $('#quote_id').text(),
            rate: $('[name="rate"]:checked').val()
        };

        $.get('http://217.107.34.29/rate_quote.php?' + $.param(data)).then(function (response) {
            loadNext();
        });
    }

    $('#get-next').on('click', loadNext);
    $('#make-rate').on('click', makeRate);

    loadNext();
</script>
